<!DOCTYPE html>
<html lang="es">
<head>
    <!-- A1: METADATOS Y LIBRERÍAS EXTERNAS -->
    <!-- Aquí definimos la información básica de la página y cargamos Supabase. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Tiquicia IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- B1: ESTILOS CSS DE LA PÁGINA -->
    <!-- Todo el diseño visual del formulario de login y registro vive aquí. -->
    <style>
        /* B2: Variables de Color y Estilos Generales */
        :root { 
            --primary-color: #3b82f6; --background-color: #121826; --surface-color: #1a2233; 
            --text-color: #e1e1e1; --error-color: #ef4444; --success-color: #22c55e; 
            --input-bg-color: #2c3652; 
        }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--background-color); 
            color: var(--text-color); display: flex; justify-content: center; 
            align-items: center; height: 100vh; margin: 0; overflow: hidden; 
        }

        /* B3: Contenedor Principal del Formulario */
        .auth-container { 
            background-color: var(--surface-color); padding: 2.5rem; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 420px; 
            text-align: center; position: relative; 
        }
        h1 { 
            color: var(--primary-color); margin-top: 0; margin-bottom: 0.5rem; 
            font-size: 2rem; font-weight: 800; 
        }
        #form-subtitle { margin-bottom: 2rem; color: #a0aec0; }

        /* B4: Estilos de los Campos del Formulario (Inputs, Labels) */
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        #confirm-password-group, #terms-group, #password-criteria { display: none; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .password-wrapper { position: relative; }
        input { 
            width: 100%; padding: 0.75rem; background-color: var(--input-bg-color); 
            border: 1px solid #4a5568; border-radius: 8px; color: var(--text-color); 
            font-size: 1rem; box-sizing: border-box; 
        }
        .password-toggle-icon { 
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%); 
            cursor: pointer; color: #a0aec0; 
        }
        button { 
            width: 100%; padding: 0.85rem; background-color: var(--primary-color); 
            border: none; border-radius: 8px; color: #fff; font-size: 1rem; 
            font-weight: bold; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; 
        }
        button:disabled { background-color: #2c3652; color: #6b7280; cursor: not-allowed; }
        
        /* B5: Estilos para Elementos Interactivos y de Validación */
        .toggle-form { margin-top: 1.5rem; font-size: 0.9rem; }
        .toggle-form a { color: var(--primary-color); cursor: pointer; text-decoration: none; font-weight: bold; }
        #password-criteria { font-size: 0.8rem; margin-top: 0.5rem; padding-left: 0.5rem; }
        #password-criteria p { margin: 0.25rem 0; transition: color 0.3s; }
        .invalid { color: #a0aec0; }
        .valid { color: var(--success-color); }
        #terms-group { display: none; text-align: left; font-size: 0.9rem; margin-top: 1.5rem; }
        #terms-group label { display: flex; align-items: center; }
        #terms-group a { color: var(--primary-color); }

        /* B6: Estilos para Indicador de Carga y Notificaciones */
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(26, 34, 51, 0.8); display: flex; justify-content: center; align-items: center; border-radius: 12px; z-index: 10; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .loading-overlay.visible { opacity: 1; visibility: visible; }
        .loading-spinner { width: 50px; height: 50px; border: 5px solid rgba(255, 255, 255, 0.2); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .toast-notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 1.5rem; border-radius: 8px; color: #fff; font-weight: bold; z-index: 1000; opacity: 0; transition: opacity 0.5s, top 0.5s; }
        .toast-notification.show { top: 40px; opacity: 1; }
        .toast-notification.error { background-color: var(--error-color); }
        .toast-notification.success { background-color: var(--success-color); }
    </style>
</head>
<body>
    <!-- C1: ESTRUCTURA HTML DEL FORMULARIO -->
    <!-- Aquí definimos todos los elementos visibles en la página. -->
    <div id="toast" class="toast-notification"></div>
    <div class="auth-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <h1>Tiquicia IA</h1>
        <p id="form-subtitle">Tu asistente inteligente. Inicia sesión para continuar.</p>
        <form id="auth-form">
            <div class="form-group"> <label for="email">Correo Electrónico</label> <input type="email" id="email" required> </div>
            <div class="form-group"> <label for="password">Contraseña</label> <div class="password-wrapper"> <input type="password" id="password" required> <span class="password-toggle-icon" id="togglePassword"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> </span> </div> <div id="password-criteria"> <p id="length" class="invalid">Al menos 8 caracteres</p> <p id="upper" class="invalid">Una letra mayúscula</p> <p id="number" class="invalid">Un número</p> <p id="special" class="invalid">Un carácter especial (!@#$...)</p> </div> </div>
            <div class="form-group" id="confirm-password-group"> <label for="confirm-password">Confirmar Contraseña</label> <div class="password-wrapper"> <input type="password" id="confirm-password"> <span class="password-toggle-icon" id="toggleConfirmPassword"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> </span> </div> </div>
            <div class="form-group" id="terms-group"> <label for="terms"> <input type="checkbox" id="terms" style="width: auto; margin-right: 0.5rem;"> Acepto los <a href="#" target="_blank">Términos y Condiciones</a> </label> </div>
            <button type="submit" id="submit-button">Iniciar Sesión</button>
        </form>
        <div class="toggle-form"> <span id="toggle-text">¿No tienes una cuenta?</span> <a id="toggle-link">Regístrate</a> </div>
    </div>

    <!-- D1: LÓGICA JAVASCRIPT -->
    <!-- Todo el comportamiento interactivo de la página está aquí. -->
    <script>
        // --- D2: CONFIGURACIÓN Y REFERENCIAS A ELEMENTOS ---
        // Conectamos con Supabase y guardamos referencias a los elementos HTML.
        const SUPABASE_URL = 'https://ylolxyimkrmmcnitebjf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsb2x4eWlta3JtbWNuaXRlYmpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA2NjUsImV4cCI6MjA3MzQwNjY2NX0.CG8wwCNJKeOIRF7WmFjf6gQtqUx0wgVV-p-1xDUs5rg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('auth-form');
        const subtitle = document.getElementById('form-subtitle');
        const submitButton = document.getElementById('submit-button');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const passwordInput = document.getElementById('password');
        const passwordCriteria = document.getElementById('password-criteria');
        const termsGroup = document.getElementById('terms-group');
        const termsCheckbox = document.getElementById('terms');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toast = document.getElementById('toast');
        let isLogin = true;
        let passwordIsValid = false;
        const base_url = "http://localhost:5000";

        // --- D3: FUNCIONES DE AYUDA (UI) ---
        // Pequeñas funciones para mostrar notificaciones y el estado de carga.
        function showToast(message, type = 'error') { toast.textContent = message; toast.className = `toast-notification ${type} show`; setTimeout(() => { toast.classList.remove('show'); }, 4000); }
        function setLoading(isLoading) { loadingOverlay.classList.toggle('visible', isLoading); Array.from(form.elements).forEach(element => element.disabled = isLoading); }

        // --- D4: LÓGICA PRINCIPAL (LOGIN Y REGISTRO) ---
        // Esta es la función más importante, se ejecuta al enviar el formulario.
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(true);
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLogin) {
                    // Lógica para Iniciar Sesión
                    const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });
                    if (signInError) throw signInError;
                    
                    const response = await fetch(base_url + '/get-user-role', {
                        method: 'GET',
                        headers: { 'Authorization': `Bearer ${signInData.session.access_token}` }
                    });
                    if (!response.ok) throw new Error("No se pudo verificar el rol del usuario.");

                    const userData = await response.json();
                    if (userData.role === 'admin') {
                        window.location.href = base_url + '/admin';
                    } else {
                        window.location.href = base_url + '/chat';
                    }
                } else {
                    // Lógica para Registrarse
                    if (!passwordIsValid || !termsCheckbox.checked) { throw new Error("Por favor, cumple todos los requisitos y acepta los términos."); }
                    const confirmPassword = document.getElementById('confirm-password').value;
                    if (password !== confirmPassword) { throw new Error('Las contraseñas no coinciden.'); }
                    
                    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
                    if (signUpError) {
                        if (signUpError.message && (signUpError.message.includes('User already registered') || signUpError.message.includes('already exists'))) {
                            throw new Error('Este correo ya está registrado. Por favor, inicia sesión.');
                        }
                        throw signUpError;
                    }
                    
                    showToast("¡Cuenta creada! Revisa tu correo para confirmar y luego inicia sesión.", "success");
                    setTimeout(() => window.location.reload(), 4000);
                }
            } catch (error) {
                showToast(error.message || 'Ocurrió un error inesperado.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // --- D5: LÓGICA SECUNDARIA (VALIDACIÓN Y UI) ---
        // El resto del código que maneja la interfaz, como cambiar entre login/registro.
        function updateSubmitButtonState() { if (isLogin) { submitButton.disabled = false; } else { submitButton.disabled = !(passwordIsValid && termsCheckbox.checked); } }
        toggleLink.addEventListener('click', () => { isLogin = !isLogin; subtitle.textContent = isLogin ? 'Inicia sesión para continuar.' : 'Crea una cuenta para empezar.'; submitButton.textContent = isLogin ? 'Iniciar Sesión' : 'Crear Cuenta'; toggleText.textContent = isLogin ? '¿No tienes una cuenta?' : '¿Ya tienes una cuenta?'; toggleLink.textContent = isLogin ? 'Regístrate' : 'Inicia Sesión'; confirmPasswordGroup.style.display = isLogin ? 'none' : 'block'; passwordCriteria.style.display = isLogin ? 'none' : 'block'; termsGroup.style.display = isLogin ? 'none' : 'block'; updateSubmitButtonState(); });
        function setupPasswordToggle(toggleId, inputId) { const toggle = document.getElementById(toggleId); const input = document.getElementById(inputId); const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`; const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`; toggle.addEventListener('click', () => { if (input.type === 'password') { input.type = 'text'; toggle.innerHTML = eyeOffIcon; } else { input.type = 'password'; toggle.innerHTML = eyeIcon; } }); }
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm-password');
        passwordInput.addEventListener('input', () => { const value = passwordInput.value; const checks = { length: value.length >= 8, upper: /[A-Z]/.test(value), number: /[0-9]/.test(value), special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(value) }; document.getElementById('length').className = checks.length ? 'valid' : 'invalid'; document.getElementById('upper').className = checks.upper ? 'valid' : 'invalid'; document.getElementById('number').className = checks.number ? 'valid' : 'invalid'; document.getElementById('special').className = checks.special ? 'valid' : 'invalid'; passwordIsValid = Object.values(checks).every(Boolean); updateSubmitButtonState(); });
        termsCheckbox.addEventListener('change', updateSubmitButtonState);
        updateSubmitButtonState();
    </script>
</body>
</html>
