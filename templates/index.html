<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Tiquicia IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   
</head>
<body>
    <div id="toast" class="toast-notification"></div>
    <div class="auth-container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <h1>Tiquicia IA</h1>
        <p id="form-subtitle">Tu asistente inteligente. Inicia sesión para continuar.</p>
        <form id="auth-form">
            <div class="form-group"> <label for="email">Correo Electrónico</label> <input type="email" id="email" required> </div>
            <div class="form-group"> 
                <div class="password-label-container">
                    <label for="password">Contraseña</label> 
                    <a href="#" id="forgot-password-link" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="password-wrapper"> <input type="password" id="password" required> <span class="password-toggle-icon" id="togglePassword"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> </span> </div> 
                <div id="password-criteria"> <p id="length" class="invalid">Al menos 8 caracteres</p> <p id="upper" class="invalid">Una letra mayúscula</p> <p id="number" class="invalid">Un número</p> <p id="special" class="invalid">Un carácter especial (!@#$...)</p> </div> 
            </div>
            <div class="form-group" id="confirm-password-group"> <label for="confirm-password">Confirmar Contraseña</label> <div class="password-wrapper"> <input type="password" id="confirm-password"> <span class="password-toggle-icon" id="toggleConfirmPassword"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg> </span> </div> </div>
            <div class="form-group" id="terms-group"> <label for="terms"> <input type="checkbox" id="terms" style="width: auto; margin-right: 0.5rem;"> Acepto los <a href="#" target="_blank">Términos y Condiciones</a> </label> </div>
            <button type="submit" id="submit-button">Iniciar Sesión</button>
        </form>

        <div class="divider">o</div>

        <button id="google-login-button" class="social-button">
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8.25H9.03V11.13H13.84C13.63 12.54 12.41 13.92 10.74 15.11V17.01H13.06C14.94 15.22 16.09 12.82 16.09 9.92C16.09 9.27 16.02 8.75 15.9 8.25Z" fill="#4285F4"></path><path d="M9.03 18C11.43 18 13.43 17.21 14.76 15.93L12.44 14.15C11.65 14.73 10.49 15.13 9.03 15.13C6.73 15.13 4.83 13.67 4.14 11.72H1.73V13.62C3.06 16.21 5.83 18 9.03 18Z" fill="#34A853"></path><path d="M4.14 11.72C3.96 11.19 3.86 10.63 3.86 10.05C3.86 9.47 3.96 8.91 4.14 8.38V6.48H1.73C1.26 7.42 1 8.48 1 9.62C1 10.76 1.26 11.82 1.73 12.76L4.14 11.72Z" fill="#FBBC05"></path><path d="M9.03 4.98C10.17 4.98 11.21 5.38 12.07 6.18L14.8 3.46C13.43 2.13 11.43 1.25 9.03 1.25C5.83 1.25 3.06 3.79 1.73 6.48L4.14 8.38C4.83 6.33 6.73 4.98 9.03 4.98Z" fill="#EA4335"></path></svg>
            <span>Continuar con Google</span>
        </button>

        <div class="toggle-form"> <span id="toggle-text">¿No tienes una cuenta?</span> <a id="toggle-link">Regístrate</a> </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ylolxyimkrmmcnitebjf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlsb2x4eWlta3JtbWNuaXRlYmpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA2NjUsImV4cCI6MjA3MzQwNjY2NX0.CG8wwCNJKeOIRF7WmFjf6gQtqUx0wgVV-p-1xDUs5rg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('auth-form');
        const subtitle = document.getElementById('form-subtitle');
        const submitButton = document.getElementById('submit-button');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const passwordInput = document.getElementById('password');
        const passwordCriteria = document.getElementById('password-criteria');
        const termsGroup = document.getElementById('terms-group');
        const termsCheckbox = document.getElementById('terms');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toast = document.getElementById('toast');
        const googleLoginButton = document.getElementById('google-login-button');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        let isLogin = true;
        let passwordIsValid = false;
        const base_url = "http://localhost:5000";

        function showToast(message, type = 'error') { toast.textContent = message; toast.className = `toast-notification ${type} show`; setTimeout(() => { toast.classList.remove('show'); }, 4000); }
        function setLoading(isLoading) { loadingOverlay.classList.toggle('visible', isLoading); Array.from(form.elements).forEach(element => element.disabled = isLoading); googleLoginButton.disabled = isLoading; }

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); setLoading(true);
            const email = document.getElementById('email').value; const password = document.getElementById('password').value;
            try {
                if (isLogin) {
                    const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });
                    if (signInError) throw signInError;
                    const response = await fetch(base_url + '/get-user-role', { method: 'GET', headers: { 'Authorization': `Bearer ${signInData.session.access_token}` } });
                    if (!response.ok) throw new Error("No se pudo verificar el rol del usuario.");
                    const userData = await response.json();
                    window.location.href = userData.role === 'admin' ? base_url + '/admin' : base_url + '/chat';
                } else {
                    if (!passwordIsValid || !termsCheckbox.checked) { throw new Error("Por favor, cumple todos los requisitos y acepta los términos."); }
                    const confirmPassword = document.getElementById('confirm-password').value;
                    if (password !== confirmPassword) { throw new Error('Las contraseñas no coinciden.'); }
                    const { error: signUpError } = await supabase.auth.signUp({ email, password });
                    if (signUpError) {
                        if (signUpError.message && (signUpError.message.includes('User already registered') || signUpError.message.includes('already exists'))) {
                            throw new Error('Este correo ya está registrado. Por favor, inicia sesión.');
                        } throw signUpError;
                    }
                    showToast("¡Cuenta creada! Revisa tu correo para confirmar y luego inicia sesión.", "success");
                    setTimeout(() => window.location.reload(), 4000);
                }
            } catch (error) { showToast(error.message || 'Ocurrió un error inesperado.', 'error');
            } finally { setLoading(false); }
        });
        
        googleLoginButton.addEventListener('click', async () => {
            setLoading(true);
            const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
            if (error) {
                showToast(`Error con Google: ${error.message}`, 'error');
                setLoading(false);
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt("Por favor, introduce tu correo electrónico para enviarte las instrucciones de recuperación:");
            if (email) {
                setLoading(true);
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: base_url,
                    });
                    if (error) throw error;
                    showToast("Se han enviado las instrucciones a tu correo.", "success");
                } catch (error) {
                    showToast(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            }
        });

        function updateUI(isLoginMode) {
            isLogin = isLoginMode;
            subtitle.textContent = isLogin ? 'Inicia sesión para continuar.' : 'Crea una cuenta para empezar.';
            submitButton.textContent = isLogin ? 'Iniciar Sesión' : 'Crear Cuenta';
            toggleText.textContent = isLogin ? '¿No tienes una cuenta?' : '¿Ya tienes una cuenta?';
            toggleLink.textContent = isLogin ? 'Regístrate' : 'Inicia Sesión';
            confirmPasswordGroup.style.display = isLogin ? 'none' : 'block';
            passwordCriteria.style.display = isLogin ? 'none' : 'block';
            termsGroup.style.display = isLogin ? 'none' : 'block';
            forgotPasswordLink.style.display = isLogin ? 'inline' : 'none';
            updateSubmitButtonState();
        }
        
        toggleLink.addEventListener('click', () => updateUI(!isLogin));
        function updateSubmitButtonState() { if (isLogin) { submitButton.disabled = false; } else { submitButton.disabled = !(passwordIsValid && termsCheckbox.checked); } }
        function setupPasswordToggle(toggleId, inputId) { const toggle = document.getElementById(toggleId); const input = document.getElementById(inputId); const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`; const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`; toggle.addEventListener('click', () => { if (input.type === 'password') { input.type = 'text'; toggle.innerHTML = eyeOffIcon; } else { input.type = 'password'; toggle.innerHTML = eyeIcon; } }); }
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirm-password');
        passwordInput.addEventListener('input', () => { const value = passwordInput.value; const checks = { length: value.length >= 8, upper: /[A-Z]/.test(value), number: /[0-9]/.test(value), special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(value) }; document.getElementById('length').className = checks.length ? 'valid' : 'invalid'; document.getElementById('upper').className = checks.upper ? 'valid' : 'invalid'; document.getElementById('number').className = checks.number ? 'valid' : 'invalid'; document.getElementById('special').className = checks.special ? 'valid' : 'invalid'; passwordIsValid = Object.values(checks).every(Boolean); updateSubmitButtonState(); });
        termsCheckbox.addEventListener('change', updateSubmitButtonState);
        
        updateUI(true);
    </script>
</body>
</html>
